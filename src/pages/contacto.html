<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de contacto</title>
  </head>
  <body>
    <header>
      <h1>Formulario de contacto</h1>
    </header>
    <main>
      <section id="contacto">
        <h2>Contacto</h2>
        <p>Por favor completa el formulario para ponerte en contacto conmigo</p>
        
        <form action=" https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" name="valorName" />
          
          <label for="correo">Email: </label>
          <input type="email" id="correo" name="valorEmail" />
          
          <label for="password">Password: </label>
          <input type="password" id="password" name="valorPassword" />
          <br>
          <br>
          <br>

          <label>Preferencia de contacto</label>
          <br>
          <input type="checkbox" id="contacto-email" name="contacto-email" value="email">
          <label for="contacto-email">Correo eléctronico</label>
          <input type="checkbox" id="contacto-telefono" name="contacto-tel" value="telefono">
          <label for="contacto-telefono">Teléfono</label>
          <br>
          <br>

          <input type="radio" id="opcion1" name="opcion" value="opcion1">
          <label for="opcion1">Opcion 1</label>
          <br>
          <input type="radio" id="opcion2" name="opcion" value="opcion2">
          <label for="opcion2">Opcion 2</label>
          <br>
          <label for="comentario">Comentario :</label>
          <br>
          <textarea id="comentario" name="comentario" rows="10" cols="40"></textarea>
          <br>
          <br>
          <label>Selecciona una opción</label>
          <br>
          <select id="opciones-lista" name="opciones">
            <option value="opcion-uno-lista">Opcion Uno</option>
            <option value="opcion-dos-lista">Opcion Dos</option>
            <option value="opcion-tres-lista">Opcion Tres</option>
          </select>
          <br>
          <br>

          <button type="submit">Enviar Datos</button>
        </form>
      </section>
    </main>
  </body>
</html>
